version: '3'

services:
  mysql:
    container_name: "mysql"
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "compare_py_web_frameworks"
    command: --default-authentication-plugin=mysql_native_password
  web:
    container_name: "compare_py_web_frameworks"
    build: .
    command: bash -c "./wait-for-it.sh -t 0 mysql:3306 -- python manage.py migrate && python manage.py loaddata db_fixtures.json && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - mysql
    links:
      - mysql
    ports:
      - "8000:8000"
  grafana:
    container_name: "grafana"
    image: "grafana/grafana"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    ports:
      - "3000:3000"
    links:
      - mysql
    volumes: 
      - ../grafana:/var/lib/grafana
